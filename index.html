<!DOCTYPE html>
<html lang="en">

<head>
   
    <!-- Compiled and minified CSS -->

</head>

<body>
    <section class="main-container">
        <div class="container">
            <div class="row">
                <div class="col s10 push-s1">
                    <div class="row">
                        <div class="col m5 hide-on-small-only">
                            <img src="img/iphone.jpg" alt="Resource" class="iphone">
                        </div>
                        <div class="col s12 m7">
                            <div class="row">
                                <div class="signup-box">
                                    <h1 class="Instagram">Instagram</h1>
                                    <form class="signup-form">
                                        <h2>Registrate para ver fotos</h2>
                                        <div class="section">
                                            <a class="btn btn-fb hide-on-small-only">Iniciar sesión con FB</a>
                                            <a class="btn btn-fb hide-on-med-and-up">Iniciar sesión</a>
                                        </div>
                                        <div class="divider"></div>
                                        <div class="section">
                                            <input type="email" name="email" id="" placeholder="Correo Electronico">
                                            <input type="text" name="name" id="" placeholder="Nombre Completo">
                                            <input type="text" name="username" id="" placeholder="Nombre de Usuario">
                                            <input type="password" name="password" id="" placeholder="Contraseña">
                                            <button class="btn waves-effect waves-light btn-signup" type="submit">Registrate</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="login-box">
                                    ¿Tienes una cuenta?
                                    <a href="/signin">Entrar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
   
  </body>

</html>
